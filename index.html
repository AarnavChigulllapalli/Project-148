<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">

    <a-camera position="0 8 30"></a-camera>

    <a-assets timeout="10000">

      <a-asset-item id="street_light" src="./street_light/scene.gltf"></a-asset-item>

      <a-asset-item id="man" src="./persos_toon_male/scene.gltf"></a-asset-item>

    </a-assets>

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="grey">
    </a-circle>

    <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#street_light"
        shadow="cast: false; receive: false">
    </a-entity>

    <a-entity position="-5 -0.9 5" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#man"
        shadow="cast: true; receive: false">
    </a-entity>

    <a-entity light="type:point; castShadow: true: color:#e6ca14; intensity:2.35;"
    position="-6 20 1.3"></a-entity>

    <a-entity light="type:ambient;"></a-entity>

  </a-scene>

</body>

</html>
